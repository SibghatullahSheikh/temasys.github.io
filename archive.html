---
layout: page
title: Blog Archive
---

    <section>
        <table>
            {% for post in site.posts %}
            <tr>
                <td class="date"><time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></td>
                <td class="title"><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></td>
                <td>{{ post.excerpt }}</td>
                <td class="categories"><span class="category">#{{post.categories | category_links}}</span></td>
            </tr>
    	{% endfor %}
        </table>
    </section>
